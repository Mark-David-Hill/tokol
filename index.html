<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics Ogre: The Knight of Lodis - Classes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <div id="form">
                <h3>Current Character:</h3>
                <form action="submit">
                    HP:
                    <input type="number">
                    TP:
                    <input type="number">
                    STR:
                    <input type="number">
                    INT:
                    <input type="number">
                    AGI:
                    <input type="number">
                    <br>
                    <br>
                    Target Class:
                    <select name="Classes" id="classes">
                        <option value="soldier">Archer</option>
                        <option value="soldier">Cleric</option>
                        <option value="archer">Ninja</option>
                        <option value="archer">Swordmaster</option>
                        <option value="archer">Valkyrie</option>
                        <option value="archer">Dragoon</option>
                        <option value="archer">Beast Tamer</option>
                        <option value="archer">Dragon Tamer</option>
                        <option value="archer">Priest</option>
                    </select>
                </form>
            </div>
            <div id="test">Testing</div>


            <div class="row">
                <!-- Card View -->
                <div class="row">

                </div>
                <!-- Table View -->
                <div class="row">

                </div>
            </div>
        </div>
    </main>
</body>
<script src="app.js" type="module"></script>
</html>
